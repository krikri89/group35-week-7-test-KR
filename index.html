<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Pacifico&family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="container" action="#">
      <h1>Get In Touch</h1>
      <div class="row1">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last name" />
      </div>
      <div class="row2">
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Phone" />
      </div>
      <div class="row address">
        <input type="text" placeholder="Address" />
      </div>
      <textarea name="text" placeholder="Type your message here"></textarea>
      <button class="btn" type="submit">Submit</button>
      <p class="subMsg">Thanks for submiting</p>
    </form>
  </body>
</html>
